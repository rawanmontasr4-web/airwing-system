<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <div class="logo" id="logoDiv">
    AirWing
  </div>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="flights.html">Flights</a></li>
    <li><a href="index.html" id="logoutBtn" style="display:none;">Logout</a></li>
  </ul>
</div>

<div class="dashboard-container">
  <h1>Welcome to Your Dashboard</h1>
  <div class="cards">
    <div class="card">
      <h2>Total Flights</h2>
      <p id="countFlights">0</p>
    </div>
    <div class="card">
      <h2>Your Bookings</h2>
      <p id="countBookings">1</p>
    </div>
    <div class="card">
      <h2>Selected Seat</h2>
      <p id="seatShow">-</p>
    </div>
    <div class="card">
      <h2>Selected Meal</h2>
      <p id="mealShow">-</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
