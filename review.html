<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Booking</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="review.js"></script>
</head>
<body>
    <div class="container">
        <img src="AirWing logo.png" class="logo" />

        <h1>Review Your Booking</h1>

        <div class="card">

            <h3>Flight Details</h3>
            <p><strong>Flight Number:</strong> <span id="rFlight"></span></p>
            <p><strong>Route:</strong> <span id="rRoute"></span></p>
            <p><strong>Departure:</strong> <span id="rDepart"></span></p>
            <p><strong>Allowed Weight:</strong> <span id="rWeight"></span> KG</p>
            <p><strong>Price:</strong> <span id="rPrice"></span> EGP</p>

            <h3>Selected Meal</h3>
            <p><strong>Meal:</strong> <span id="rMeal"></span></p>

            <div class="btns">
                <button id="backBtn">← Back</button>
                <button id="confirmBtn">Confirm & Continue →</button>
            </div>

        </div>
    </div>
</body>
</html>
