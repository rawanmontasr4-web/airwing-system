<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Passenger Info</title>
<style>
body { font-family: "Segoe UI", Arial; background:#eef3ff; padding:20px;}
.header { display:flex; align-items:center; gap:15px; background:#1d70ff; padding:10px 20px; border-radius:0 0 15px 15px; color:white; margin-bottom:20px; }
.header .logo { width:50px; height:50px; object-fit:contain; }
.header h1 { margin:0; font-size:24px; }
.container { max-width:600px; margin:auto; background:#fff; padding:25px; border-radius:20px; box-shadow:0 12px 30px rgba(0,0,0,0.12);}
label { display:block; margin-top:12px; font-weight:bold;}
input { width:100%; padding:12px; margin-top:5px; border-radius:12px; border:1px solid #ccc; }
button { width:100%; margin-top:20px; background:#1d70ff; color:white; padding:14px; border:none; border-radius:12px; font-size:17px; cursor:pointer; }
button:hover { background:#1557d6; }
</style>
</head>
<body>

<div class="header">
    <img src="AirWing logo.png" alt="AirWing Logo" class="logo">
    <h1>AirWing Airlines</h1>
</div>

<div class="container">
    <h2>Passenger Information</h2>
    <form id="passengerForm">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
        <label>Passport Number</label>
        <input type="text" id="passport" required>
        <label>Email</label>
        <input type="email" id="email" required>
        <label>Phone</label>
        <input type="tel" id="phone" required>
        <label>Age</label>
        <input type="number" id="age" required>
        <button type="submit">Next: Payment</button>
    </form>
</div>

<script>
document.getElementById("passengerForm").addEventListener("submit", function(e){
    e.preventDefault();
    const passenger = {
        name: document.getElementById("fullName").value,
        passport: document.getElementById("passport").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        age: document.getElementById("age").value
    };
    localStorage.setItem("passenger", JSON.stringify(passenger));
    window.location.href = "payment.html";
});
</script>
</body>
</html>
