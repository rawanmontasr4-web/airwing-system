<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Ticket</title>
<style>
/* Reset & font */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg,#cce0ff,#f0f6ff);
    padding: 20px;
}

/* Header */
.header {
    display:flex;
    align-items:center;
    gap:15px;
    background:#1d70ff;
    padding:10px 20px;
    border-radius:0 0 20px 20px;
    color:white;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
.header .logo { width:60px; height:60px; object-fit:contain; }
.header h1 { margin:0; font-size:26px; font-weight:600; }

/* Ticket container */
.ticket {
    max-width:850px;
    margin:40px auto;
    background:white;
    border-radius:25px;
    padding:30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    display:flex;
    gap:30px;
    align-items:flex-start;
    transition: transform 0.3s, box-shadow 0.3s;
}
.ticket:hover {
    transform: translateY(-5px);
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

/* QR Code */
.qr {
    flex-shrink:0;
    background:#e6f2ff;
    padding:15px;
    border-radius:15px;
}
.qr img {
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:12px;
    transition: transform 0.3s;
}
.qr img:hover {
    transform: scale(1.05);
}

/* Info section */
.info { flex:1; }
.info h2 {
    color:#1d70ff;
    margin-bottom:20px;
    font-size:24px;
}
.info p {
    font-size:18px;
    margin:8px 0;
}
.label { font-weight:600; color:#1557d6; }

/* Responsive */
@media(max-width:700px){
    .ticket { flex-direction:column; align-items:center; padding:20px; gap:20px; }
    .qr img { width:140px; height:140px; }
    .info h2 { text-align:center; }
}
</style>
</head>
<body>

<div class="header">
    <img src="AirWing logo.png" alt="AirWing Logo" class="logo">
    <h1>AirWing Airlines</h1>
</div>

<div class="ticket">
    <div class="qr">
        <img src="qr.png" alt="QR Code">
    </div>
    <div class="info">
        <h2>ðŸŽ« Flight Ticket</h2>
        <p><span class="label">Name:</span> <span id="tName"></span></p>
        <p><span class="label">Passport:</span> <span id="tPassport"></span></p>
        <p><span class="label">From:</span> <span id="tFrom"></span></p>
        <p><span class="label">To:</span> <span id="tTo"></span></p>
        <p><span class="label">Departure:</span> <span id="tDep"></span></p>
        <p><span class="label">Seat:</span> <span id="tSeat"></span></p>
        <p><span class="label">Meal:</span> <span id="tMeal"></span></p>
        <p><span class="label">Payment:</span> <span id="tPay"></span></p>
        <p><span class="label">Price:</span> <span id="tPrice"></span> EGP</p>
        <p><span class="label">Ticket ID:</span> <span id="tID"></span></p>
    </div>
</div>

<script>
// Retrieve data
const passenger = JSON.parse(localStorage.getItem("passenger"));
const booking = JSON.parse(localStorage.getItem("booking"));
const payment = localStorage.getItem("payment");

// Fill ticket info
document.getElementById("tName").textContent = passenger.name;
document.getElementById("tPassport").textContent = passenger.passport;
document.getElementById("tFrom").textContent = booking.flight.from;
document.getElementById("tTo").textContent = booking.flight.to;
document.getElementById("tDep").textContent = booking.flight.departure;
document.getElementById("tSeat").textContent = booking.seat;
document.getElementById("tMeal").textContent = booking.meal;
document.getElementById("tPay").textContent = payment;
document.getElementById("tPrice").textContent = booking.flight.price;

// Generate Ticket ID
document.getElementById("tID").textContent = "AW-" + Math.floor(100000 + Math.random()*900000);
</script>

</body>
</html>
